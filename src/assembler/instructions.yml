---

adc:
    args: yes
    cases:
        - type: [register, register]
          cases:
            - cond:   [a, a]
              return: [0x8F]
            - cond:   [a, b]
              return: [0x88]
            - cond:   [a, c]
              return: [0x89]
            - cond:   [a, d]
              return: [0x8A]
            - cond:   [a, e]
              return: [0x8B]
            - cond:   [a, h|ih]
              return: [0x8C]
            - cond:   [a, l|il]
              return: [0x8D]
            - cond:   [hl, bc]
              return: [0xED, 0x4A]
            - cond:   [hl, de]
              return: [0xED, 0x5A]
            - cond:   [hl, hl]
              return: [0xED, 0x6A]
            - cond:   [hl, sp]
              return: [0xED, 0x7A]
        - type: [register, immediate]
          cases:
            - cond:   [a, u8]
              return: [0xCE, u8]
        - type: [register, indirect_hl_or_indexed]
          cases:
            - cond:   [a, _]
              return: [0x8E]

add:
    args: yes
    cases:
        - type: [register, register]
          cases:
            - cond:   [a, a]
              return: [0x87]
            - cond:   [a, b]
