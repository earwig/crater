# *** ASM Instruction Description File ***

# This file is used to generate 'instructions.inc.c'.

# `make` should trigger a rebuild when this file is modified; if not, use:
# `python scripts/update_asm_instructions.py`.

---

adc:
    args: yes
    cases:
        - type: [register, register]
          cases:
            - if:     [a, a|b|c|d|e|h|ih|l|il]
              return: [reg(0x88)]
            - if:     [hl, bc|de|hl|sp]
              return: [0xED, reg(0x4A 0x10)]
        - type: [register, immediate]
          cases:
            - if:     [a, u8]
              return: [0xCE, u8]
        - type: [register, indirect_hl_or_indexed]
          cases:
            - if:     [a, _]
              return: [0x8E]

add:
    args: yes
    cases:
        - type: [register, register]
          cases:
            - if:     [a, a|b|c|d|e|h|ih|l|il]
              return: [reg(0x80)]
            - if:     [hl|i, bc]
              return: [0x09]
            - if:     [hl|i, de]
              return: [0x19]
            - if:     [hl|i, hl|i]
              return: [0x29]
            - if:     [hl|i, sp]
              return: [0x39]
        - type: [register, immediate]
          cases:
            - if:     [a, u8]
              return: [0xC6, u8]
        - type: [register, indirect_hl_or_indexed]
          cases:
            - if:     [a, _]
              return: [0x86]

and:
    args: yes
    cases:
        - type: [register]
          cases:
            - if:     [a|b|c|d|e|h|ih|l|il]
              return: [reg(0xA0)]
        - type: [immediate]
          cases:
            - if:     [u8]
              return: [0xE6, u8]
        - type: [indirect_hl_or_indexed]
          cases:
            - if:     [_]
              return: [0xA6]

bit:
    args: yes
    cases:
        - type: [immediate, register]
          cases:
            - if:     [bit, a|b|c|d|e|h|l]
              return: [0xCB, bit(reg(0x40))]
        - type: [immediate, indirect_hl_or_indexed]
          cases:
            - if:     [bit, _]
              return: [0xCB, bit(0x46)]

call:
    args: yes
    cases:
        - type: [immediate]
          cases:
            - if:     [u16]
              return: [0xCD, u16]
        - type: [condition, immediate]
          cases:
            - if:     [nz|z|nc|c|po|pe|p|m, u16]
              return: [cond(0xC4 0x08), u16]

ccf:
    args: no
    return: [0x3F]

cp:
    args: yes
    cases:
        - type: [register]
          cases:
            - if:     [a|b|c|d|e|h|ih|l|il]
              return: [reg(0xB8)]
        - type: [indirect_hl_or_indexed]
          cases:
            - if:     [_]
              return: [0xBE]
        - type: [immediate]
          cases:
            - if:     [u8]
              return: [0xFE, u8]

cpd:
    args: no
    return: [0xED, 0xA9]

cpdr:
    args: no
    return: [0xED, 0xB9]

cpi:
    args: no
    return: [0xED, 0xA1]

cpir:
    args: no
    return: [0xED, 0xB1]

cpl:
    args: no
    return: [0x2F]

daa:
    args: no
    return: [0x27]

dec:
    args: yes
    cases:
        - type: [register]
          cases:
            - if:     [a|b|c|d|e|h|ih|l|il]
              return: [reg(0x05 0x08)]
            - if:     [bc|de|hl|i|sp]
              return: [reg(0x0B 0x10)]
        - type: [indirect_hl_or_indexed]
          cases:
            - if:     [_]
              return: [0x35]

di:
    args: no
    return: [0xF3]

djnz:
    args: yes
    cases:
        - type: [immediate]
          cases:
            - if:     [rel]
              return: [0x10, rel]

ei:
    args: no
    return: [0xFB]

ex:
    args: yes
    cases:
        - type: [register, register]
          cases:
            - if:     [af, af_]
              return: [0x08]
            - if:     [de, hl]
              return: [0xEB]
        - type: [indirect, register]
          cases:
            - if:     [reg.sp, hl|i]
              return: [0xE3]

exx:
    args: no
    return: [0xD9]

halt:
    args: no
    return: [0x76]

im:
    args: yes
    cases:
        - type: [immediate]
          cases:
            - if:     [im.0]
              return: [0xED, 0x46]
            - if:     [im.1]
              return: [0xED, 0x56]
            - if:     [im.2]
              return: [0xED, 0x5E]

in:
    args: yes
    cases:
        - type: [register, port]
          cases:
            - if:     [a, imm]
              return: [0xDB, u8]
            - if:     [a|b|c|d|e|h|l, reg.c]
              return: [0xED, reg(0x40 0x08)]
        - type: [port]
          cases:
            - if:     [reg.c]
              return: [0xED, 0x70]

inc:
    args: yes
    cases:
        - type: [register]
          cases:
            - if:     [a|b|c|d|e|h|ih|l|il]
              return: [reg(0x04 0x08)]
            - if:     [bc|de|hl|i|sp]
              return: [reg(0x03 0x10)]
        - type: [indirect_hl_or_indexed]
          cases:
            - if:     [_]
