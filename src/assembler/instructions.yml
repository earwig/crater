              return: [0xCB, 0xFF]
            - cond:   [bit.7, _, b]
              return: [0xCB, 0xF8]
            - cond:   [bit.7, _, c]
              return: [0xCB, 0xF9]
            - cond:   [bit.7, _, d]
              return: [0xCB, 0xFA]
            - cond:   [bit.7, _, e]
              return: [0xCB, 0xFB]
            - cond:   [bit.7, _, h]
              return: [0xCB, 0xFC]
            - cond:   [bit.7, _, l]
              return: [0xCB, 0xFD]

