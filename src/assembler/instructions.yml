            - cond:   [a, h|ih]
              return: [0x84]
            - cond:   [a, l|il]
              return: [0x85]
            - cond:   [hl|i, bc]
              return: [0x09]
            - cond:   [hl|i, de]
              return: [0x19]
            - cond:   [hl|i, hl|i]
              return: [0x29]
            - cond:   [hl|i, sp]
              return: [0x39]
        - type: [register, immediate]
          cases:
            - cond:   [a, u8]
              return: [0xC6, u8]
        - type: [register, indirect_hl_or_indexed]
          cases:
            - cond:   [a, _]
              return: [0x86]

