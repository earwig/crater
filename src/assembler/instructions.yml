    args: no
    return: [0xED, 0xAA]

indr:
    args: no
    return: [0xED, 0xBA]

ini:
    args: no
    return: [0xED, 0xA2]

inir:
    args: no
    return: [0xED, 0xB2]

jp:
    args: yes
    cases:
        - type: [immediate]
          cases:
            - if:     [u16]
              return: [0xC3, u16]
        - type: [condition, immediate]
          cases:
            - if:     [nz|z|nc|c|po|pe|p|m, u16]
              return: [cond(0xC2 0x08), u16]
        - type: [indirect_hl_or_indexed]
          cases:
            - if:     [_]
              return: [0xE9]

jr:
    args: yes
    cases:
        - type: [immediate]
          cases:
            - if:     [rel]
              return: [0x18, rel]
        - type: [condition, immediate]
          cases:
            - if:     [nz|z|nc|c, rel]
              return: [cond(0x20 0x08), rel]

ld:
    args: yes
    cases:
        - type: [register, register]
          cases:
            - if:     [a, a|b|c|d|e|h|ih|l|il]
              return: [reg(0x78)]
            - if:     [b, a|b|c|d|e|h|ih|l|il]
              return: [reg(0x40)]
            - if:     [c, a|b|c|d|e|h|ih|l|il]
              return: [reg(0x48)]
            - if:     [d, a|b|c|d|e|h|ih|l|il]
              return: [reg(0x50)]
            - if:     [e, a|b|c|d|e|h|ih|l|il]
              return: [reg(0x58)]
            - if:     [h|ih, a]
              return: [0x67]
            - if:     [h|ih, b]
              return: [0x60]
            - if:     [h|ih, c]
              return: [0x61]
            - if:     [h|ih, d]
              return: [0x62]
            - if:     [h|ih, e]
              return: [0x63]
            - if:     [h|ih, h|ih]
              return: [0x64]
            - if:     [h|ih, l|il]
              return: [0x65]
            - if:     [l|il, a]
              return: [0x6F]
            - if:     [l|il, b]
              return: [0x68]
            - if:     [l|il, c]
              return: [0x69]
            - if:     [l|il, d]
              return: [0x6A]
            - if:     [l|il, e]
              return: [0x6B]
            - if:     [l|il, h|ih]
              return: [0x6C]
            - if:     [l|il, l|il]
              return: [0x6D]
            - if:     [a, i]
              return: [0xED, 0x57]
            - if:     [i, a]
              return: [0xED, 0x47]
            - if:     [a, r]
              return: [0xED, 0x5F]
            - if:     [r, a]
              return: [0xED, 0x4F]
            - if:     [sp, hl|i]
              return: [0xF9]
        - type: [register, immediate]
          cases:
            - if:     [a|b|c|d|e|h|ih|l|il, u8]
              return: [reg(0x06 0x08), u8]
            - if:     [bc|de|hl|i|sp, u16]
              return: [reg(0x01 0x10), u16]
        - type: [register, indirect_hl_or_indexed]
          cases:
            - if:     [a|b|c|d|e|h|l, _]
              return: [reg(0x46 0x08)]
        - type: [register, indirect]
          cases:
            - if:     [a, reg.bc]
              return: [0x0A]
            - if:     [a, reg.de]
              return: [0x1A]
            - if:     [hl|i, imm]
              return: [0x2A, u16]
            - if:     [a, imm]
              return: [0x3A, u16]
            - if:     [bc|de|sp, imm]
              return: [0xED, reg(0x4B 0x10), u16]
        - type: [indirect_hl_or_indexed, register]
          cases:
            - if:     [_, a|b|c|d|e|h|l]
              return: [reg(0x70)]
        - type: [indirect_hl_or_indexed, immediate]
          cases:
            - if:     [_, u8]
              return: [0x36, u8]
        - type: [indirect, register]
          cases:
            - if:     [reg.bc, a]
              return: [0x02]
            - if:     [reg.de, a]
              return: [0x12]
            - if:     [imm, hl|i]
              return: [0x22, u16]
            - if:     [imm, a]
              return: [0x32, u16]
            - if:     [imm, bc|de|sp]
              return: [0xED, reg(0x43 0x10), u16]

