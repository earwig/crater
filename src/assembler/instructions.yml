            - cond:   [l|il, l|il]
              return: [0x6D]
            - cond:   [a, i]
              return: [0xED, 0x57]
            - cond:   [i, a]
              return: [0xED, 0x47]
            - cond:   [a, r]
              return: [0xED, 0x5F]
            - cond:   [r, a]
              return: [0xED, 0x4F]
            - cond:   [sp, hl|i]
              return: [0xF9]
        - type: [register, immediate]
          cases:
            - cond:   [a, u8]
              return: [0x3E, u8]
            - cond:   [b, u8]
              return: [0x06, u8]
            - cond:   [c, u8]
              return: [0x0E, u8]
            - cond:   [d, u8]
              return: [0x16, u8]
            - cond:   [e, u8]
              return: [0x1E, u8]
            - cond:   [h|ih, u8]
              return: [0x26, u8]
            - cond:   [l|il, u8]
              return: [0x2E, u8]
            - cond:   [bc, u16]
              return: [0x01, u16]
            - cond:   [de, u16]
              return: [0x11, u16]
            - cond:   [hl|i, u16]
              return: [0x21, u16]
            - cond:   [sp, u16]
              return: [0x31, u16]
        - type: [register, indirect_hl_or_indexed]
          cases:
            - cond:   [a, _]
              return: [0x7E]
            - cond:   [b, _]
              return: [0x46]
            - cond:   [c, _]
              return: [0x4E]
            - cond:   [d, _]
              return: [0x56]
            - cond:   [e, _]
              return: [0x5E]
            - cond:   [h, _]
              return: [0x66]
            - cond:   [l, _]
              return: [0x6E]
        - type: [register, indirect]
          cases:
            - cond:   [a, reg.bc]
              return: [0x0A]
            - cond:   [a, reg.de]
              return: [0x1A]
            - cond:   [hl|i, imm]
              return: [0x2A, u16]
            - cond:   [a, imm]
              return: [0x3A, u16]
            - cond:   [bc, imm]
              return: [0xED, 0x4B, u16]
            - cond:   [de, imm]
              return: [0xED, 0x5B, u16]
            - cond:   [sp, imm]
              return: [0xED, 0x7B, u16]
        - type: [indirect_hl_or_indexed, register]                                  # TODO, support both this and regular indirect
          cases:
            - cond:   [_, a]
              return: [0x77]
            - cond:   [_, b]
              return: [0x70]
            - cond:   [_, c]
              return: [0x71]
            - cond:   [_, d]
              return: [0x72]
            - cond:   [_, e]
              return: [0x73]
            - cond:   [_, h]
              return: [0x74]
            - cond:   [_, l]
              return: [0x75]
        - type: [indirect_hl_or_indexed, immediate]
          cases:
            - cond:   [_, u8]
              return: [0x36, u8]
        - type: [indirect, register]
          cases:
            - cond:   [reg.bc, a]
              return: [0x02]
            - cond:   [reg.de, a]
              return: [0x12]
            - cond:   [imm, hl|i]
              return: [0x22, u16]
            - cond:   [imm, a]
              return: [0x32, u16]
            - cond:   [imm, bc]
              return: [0xED, 0x43, u16]
            - cond:   [imm, de]
              return: [0xED, 0x53, u16]
            - cond:   [imm, sp]
              return: [0xED, 0x73, u16]

